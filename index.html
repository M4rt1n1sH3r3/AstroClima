<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso AstroClima</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* === VARIABLES DE COLOR PARA CONSISTENCIA NE√ìN === */
        :root {
            --neon-purple: #FF00FF; 
            --neon-purple-dark: #CC00CC; 
            --card-bg-dark: rgba(0, 0, 15, 0.9); 
            --text-light: #f0f0f0; 
            --neon-cyan: #00FFFF; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: url('https://wallpapers.com/images/hd/beside-a-lake-camping-desktop-3avr9f0d2ivu970z.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #0a0a23;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-light);
            overflow: hidden;
        }

        /* Estilos de la tarjeta de login */
        .login-card {
            max-width: 450px;
            width: 100%;
            border: 2px solid var(--neon-purple); 
            border-radius: 1rem;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.6), inset 0 0 10px rgba(255, 0, 255, 0.3);
            background-color: var(--card-bg-dark); 
            color: var(--text-light); 
            padding: 2.5rem; 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: all 0.3s ease-in-out;
        }
        
        .login-card:hover {
            box-shadow: 0 0 60px rgba(255, 0, 255, 0.8), inset 0 0 15px rgba(255, 0, 255, 0.5); 
        }

        .card-title {
            color: var(--neon-purple); 
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.7); 
            margin-bottom: 2rem;
            font-size: 2.2rem;
        }
        
        /* Bot√≥n Administrador (Morado Ne√≥n) */
        .btn-admin {
            background-color: var(--neon-purple);
            border-color: var(--neon-purple);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 1rem 1.5rem; 
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
            margin-bottom: 1rem;
            color: #000; /* Texto oscuro para contraste */
        }

        .btn-admin:hover {
            background-color: var(--neon-purple-dark);
            border-color: var(--neon-purple-dark);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.7);
            transform: translateY(-2px);
            color: #000;
        }

        /* Bot√≥n Invitado (Cian Ne√≥n) */
        .btn-guest {
            background-color: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 1rem 1.5rem; 
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        .btn-guest:hover {
            background-color: rgba(0, 255, 255, 0.1);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
            color: var(--text-light);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="login-card card">
        <div class="card-body p-4 p-md-5">

            <h2 class="card-title text-center mb-4 fw-bold">üöÄ Acceso AstroClima</h2>

            <div id="modeSelection">
                <div class="d-grid gap-3">
                    
                    <a href="nasa_login.html" class="btn btn-primary btn-admin text-decoration-none">
                        üë§ Administrador
                    </a>
                    
                    <button id="btnGuest" class="btn btn-guest">
                        üëÅÔ∏è Visualizar Modo Invitado
                    </button>
                </div>
            </div>
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
        (function () {
            'use strict';
            
            const btnGuest = document.getElementById('btnGuest');
            const INTERFACE_URL = 'Astroclima_beta_v1.2.html'; // URL de la interfaz principal

            // El c√≥digo JavaScript para el bot√≥n Administrador no es necesario aqu√≠,
            // ya que la redirecci√≥n se maneja directamente con el atributo 'href' del enlace <a>.

            // 1. Bot√≥n Invitado: Redirige inmediatamente a la interfaz principal.
            if (btnGuest) {
                btnGuest.addEventListener('click', function() {
                    console.log('Modo Invitado seleccionado. Redirigiendo a la interfaz principal...');
                    alert('Accediendo como Invitado...');
                    // REDIRECCI√ìN DIRECTA A LA INTERFAZ PRINCIPAL
                    window.location.href = INTERFACE_URL; 
                });
            }

        })();
    </script>

</body>
</html>
